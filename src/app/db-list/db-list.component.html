<div class="row m-0 p-2 justify-content-between header">
  <div class="col-8 m-0 p-0">
    <mat-card-title>СПИСОК ДОСТУПНЫХ ПОЗИЦИЙ</mat-card-title>
  </div>
  <div class="col-4 m-0 p-0">

  </div>
</div>
<mat-card>
  <mat-form-field class="w-100">
    <input matInput placeholder="ПОИСК" value="" (keyup)="onSearch($event)">
  </mat-form-field>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let food of foods, let i = index">
        <div class="col-9 m-0 p-0" routerLink="/selectFood/{{i}}">
          {{food.name}} ({{food.weight}}гр.)
        </div>
        <div class="col-1 m-0 p-0 text-center">
          {{food.calorie}}
        </div>
        <div class="col-1 m-0 p-0 text-right">
          <span>
            <i class="fas fa-pencil-alt" routerLink="/editFood/{{i}}"></i>
          </span>
        </div>
        <div class="col-1 m-0 p-0 text-right">
          <span>
            <i class="fas fa-times" (click)="showDeleteFood(i)"></i>
          </span>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<div class="row m-0 p-0 justify-content-between">
  <div class="col-2 m-0 p-0 text-center">
    <button mat-fab routerLink="/userList" class="m-3"><i class="material-icons" style="color:white;">arrow_back</i></button>
  </div>
  <div class="col-2 m-0 p-0 text-center">
    <button mat-fab routerLink="/addFood" class="m-3"><i class="material-icons" style="color:white;">add</i></button>
  </div>
</div>
