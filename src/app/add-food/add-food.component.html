<div class="row m-0 p-2 justify-content-between header">
  <div class="col-8 m-0 p-0">
    <mat-card-title>ДОБАВЛЕНИЕ В БАЗУ ДАННЫХ</mat-card-title>
  </div>
  <div class="col-4 m-0 p-0">
  </div>
</div>
<mat-card>
  <div class="row m-0 p-0 justify-content-between align-items-center">
    <div class="col-12">
      <mat-form-field class="w-100 mt-3">
        <input matInput placeholder="НАИМЕНОВАНИЕ ПИЩИ:" value="" [(ngModel)]="inputFood">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-100 mt-3">
        <input matInput placeholder="ВЕС ПИЩИ (ГРАММ):" value="" [(ngModel)]="inputWeight">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-100 mt-3">
        <input matInput placeholder="КАЛОРИЙНОСТЬ:" value="" [(ngModel)]="inputCalorie">
      </mat-form-field>
    </div>
  </div>
</mat-card>
<div class="row m-0 p-0 justify-content-between">
  <div class="col-2 m-0 p-0 text-center">
    <button mat-fab routerLink="/dbList" class="m-3"><i class="material-icons" style="color:white;">arrow_back</i></button>
  </div>
  <div class="col-2 m-0 p-0 text-center">
    <button mat-fab (click)="showAddFood(inputFood, inputWeight, inputCalorie)" routerLink="/dbList" class="m-3"><i
        class="material-icons" style="color:white;">check</i></button>
  </div>
</div>
